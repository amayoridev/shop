<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Order Your Favorites</title>
    <link rel="stylesheet" href="../css/userOrder.css" />
  </head>
  <body>
    <header>
      <h1>Order Your Favorites</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#cart" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
      </nav>
    </header>
    <main>
      <section class="product-list">
        <h2>Available Products</h2>
        <div id="products-container">
          <!-- Product items will be inserted here -->
        </div>
      </section>
      <section id="cart-container" class="hidden">
        <h2>Your Cart</h2>
        <ul id="cart-items">
          <!-- Cart items will be inserted here -->
        </ul>
        <p>Total Price: VND<span id="total-price">0.00</span></p>
        <input type="number" required="true" placeholder="Your table number" />
        <button id="checkout-button">Checkout</button>
      </section>
      
      <section class="menu">
        <h2>Menu</h2>
        <div id="menu-container">
          <!-- Menu items will be inserted here -->
        </div>
      </section>
      
      <!-- Sections for different categories -->
      <section id="drinks-section">
        <h2>Drinks</h2>
        <div id="drinks-container">
          <!-- Drink items will be inserted here -->
        </div>
      </section>
      
      <section id="food-section">
        <h2>Food</h2>
        <div id="food-container">
          <!-- Food items will be inserted here -->
        </div>
      </section>
      
      <section id="dessert-section">
        <h2>Dessert</h2>
        <div id="dessert-container">
          <!-- Dessert items will be inserted here -->
        </div>
      </section>
      
      <section id="other-section">
        <h2>Other</h2>
        <div id="other-container">
          <!-- Other items will be inserted here -->
        </div>
      </section>
      
    </main>
    <script src="../js/userOrder.js"></script>
  </body>
</html>
